<img class="piece" [src]="piece.sprite" [alt]="piece.type" [style]="{
    '-webkit-transform': 'rotate(' + 90 * piece.direction + 'deg)',
    '-moz-transform': 'rotate(' + 90 * piece.direction + 'deg)',
    '-o-transform': 'rotate(' + 90 * piece.direction + 'deg)',
    '-ms-transform': 'rotate(' + 90 * piece.direction + 'deg)',
    'transform': 'rotate(' + 90 * piece.direction + 'deg)'
}">
